name: ci 

on:
  push:
    branches:
      - main

jobs:
  deploy:
    needs: Poetry build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: |
        pip install mkdocs-material mkdocstrings-python mkdocs
        mkdocs gh-deploy --force