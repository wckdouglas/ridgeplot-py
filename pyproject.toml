[tool.poetry]
name = "ridgeplot-py"
version = "0.0.0"                                   # managed by poetry-dynamic-versioning
description = "Plotting ridgeplots with matplotlib"
authors = ["Douglas Wu <wckdouglas@gmail.com>"]
license = "MIT"
packages = [{ "include" = "ridgeplot" }]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
scipy = "^1.8.0"
matplotlib = "^3.8"
more-itertools = "^8.9.0"
numpy = "^1.21.1"
pandas = "^2.2.2"
poetry = "^1.8.3"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^6.2.5"
pytest-cov = "^2.12.1"
mypy = "^0.990"
ruff = "^0.0.290"
pre-commit = "^3.7.0"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
metadata = false
bump = true
style = "pep440"
pattern = "^(?P<base>\\d+\\.\\d+\\.\\d+)(-?((?P<stage>[a-zA-Z]+)\\.?(?P<revision>\\d+)?))?"
format-jinja = """
    {%- set ns = namespace(version=base) -%}
    {%- for i in range(distance) -%}
        {%- set ns.version = bump_version(ns.version) -%}
    {%- endfor -%}
    {{- ns.version -}}
"""

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.mypy]
plugins = "numpy.typing.mypy_plugin"
ignore_missing_imports = true
strict_optional = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = ["matplotlib.*", "scipy.*"]
ignore_errors = true


[tool.ruff]
line-length = 120
select = ['E', 'F', 'W', 'I']
